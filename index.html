<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<title>Mock Amazon</title>
</head>
<body>
​
    <!-- Logo Placeholder Image Section -->
    <div class="row">
        <div class="col-4 offset-4">
            <img src="https://via.placeholder.com/103x31" alt="Placeholder Image for Logo" class="logo-img">
        </div>
    </div>
​
    <!-- Beginning of Form Area -->
    <div class="row">
        <div class="col-4 offset-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email (phone for mobile accounts)</label>
                    <input type="email" name="email" id="email">
​
                    <!-- Password Section  Should have "Forgto Pass" section for HW-->
                    <label for="password">Password</label>
                    <a href="" class="forgot-password hyperlink">Forgot Password</a>
                    <input type="password" name="password" id="password">
                    
                    <!-- Continue Button here-->
                    <input type="submit" value="Continue">
                </form>
                <!--Need Help Section goes here-->
​                <a href="" class="hyperlink"><span class="arrow">&#129170;</span> Need help?</a>
            </fieldset>
            <!--New to Amazon Area-->
            <div class="center-new">
                <table class="center">
                    <tr>
                        <td><hr></td>
                        <td><p class="new-text">New to Amazon?</p></td>
                        <td><hr></td>
                    </tr>
                </table>
                <button type="button" class="btn btn-outline-secondary button btn-block">Create your Amazon account</button>
            </div>       
        </div>
        <!--Footer Section-->
        <hr>
        <div class="center-new">
            <a href="" class="footerInfo hyperlink">Conditions of Use</a>
            <a href="" class="footerInfo hyperlink">Privacy Notice</a>
            <a href="" class="footerInfo hyperlink">Help</a>
        </div>
        <p class="center-new footerInfo">&#169; 1996-2018, Amazon.com, inc. or it's affiliates</p>
    </div>
    
​
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
